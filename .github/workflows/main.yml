name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      # --- UPDATED SECTIONS BELOW ---

      - name: Install dependencies
        # This runs 'uv sync --all-extras --dev' defined in your Makefile
        run: make install

      - name: Run Tests
        # This runs 'uv run python -m unittest discover tests' defined in your Makefile
        run: make test
